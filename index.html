<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn/SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">LogIn</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField" >
                <input type="text" placeholder="Username or Email id">
                <input type="password" placeholder="Password">
                <a href="">Forgot Password..?</a>
                <input type="button" value="LogIn" id="signinBtn">

                <div class="links">
                    <a href="#"><img src="assects/fb.png" alt=""></a>
                    <a href="#"><img src="assects/google.png" alt=""></a>
                    <a href="#"><img src="assects/twitter.png" alt=""></a>
                </div>
                <p class="signup">Not a member..?<a href="#" id="signupBtn">Sign Up</a></p>
                
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
